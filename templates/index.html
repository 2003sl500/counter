<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Counter</title>
		<style>
			header {
				text-shadow: 5px 5px 7px rgb(80, 4, 4);
				font-size: 4rem;
			}

			.flex {
				display: flex;
				justify-content:center;
				margin-top: 50px;
			}

			.btn {
				margin: 0px 50px;
				border: 5px ridge gray;
				background-color: lightblue;
				box-shadow: 7px 7px 15px rgba(0, 0, 255, 0.534);
			}
		</style>
	</head>
	<body>
		<header class="text-center text-uppercase fw-bold text-primary">
			Counter
		</header>
		<div class="container">
			<div class="row">
				<div class="col text-center mt-3">
					<h2>{{ result }}</h2>
				</div>
			</div>
			<div class="flex">
				<form action="/counter" method="POST">
					<input class="btn" type="submit" value="Click" name="increase" />
				</form>
				<form action="/reset" method="POST">
					<input class="btn" type="submit" value="Reset" name="reset" />
				</form>
			</div>
		</div>
	</body>
</html>
